<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Novo Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div class="container novo-contato">
        <nav class="navbar bg-dark navbar-dark">
            <a class="navbar-brand" href="DevTester">DevTester</a>
        </nav>
    </div>

    <div class="container">
            <h4>Novo Contato</h4>

            <form action="sucesso.html">
                <div class="form-group">
                    <input class="form-control" id="nome" type="text" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <input class="form-control" id="email" type="text" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" id="celular" type="text" placeholder="Celular">
                </div>
                <div class="form-group">
                    <select class="form-control" id="tipo">
                        <option value="" disabled selected>Selecione</option>
                        <option value="0">Whats</option>
                        <option value="1">Telegram</option>
                        <option value="2">SMS</option>
                    </select>
                    <small class="form-text text-muted">Por favor selecione um item na lista</small>
                </div>
        
                <input class="btn btn-success " type="submit" value="Cadastrar">
            </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>


</html>
